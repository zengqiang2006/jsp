title: "单点登录版本升级：CoSign 3.x 更安全"
---

经过近一个月的时间的研发，群英汇的单点登录架构，正式升级到 CoSign 3.x 的新协议。CoSign 3.x 提供更安全访问，解决了 CoSign 2.x 中可能存在的“钓鱼”安全漏洞。

相关的应用：博客，用户管理，testlink，redmine，邮件列表，等应用都能够同时支持两种不同的单点登录协议。
