title: "Redmine中文参考手册"
---

<div>

一直以来, 开源软件缺少汉化和中文参考手册成为它与中文用户之间一条不可逾越的鸿沟. Redmine的汉化已经很好解决, 页面通过I18n处理支持国际化. 但它的参考手册一直是英文的, 没有中文, 令中文用户遗憾.

经过长时间的摸索和努力, Redmine中文参考手册终于完善. 我已将中文参考手册以Wiki的形势写到 <a href="http://redmine.ossxp.com/redmine/wiki/redmine">Redmine</a> 页面中, 供大家参考使用.  :-)

</div>
