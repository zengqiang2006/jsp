<h2>redmine 提供了对 LDAP 的支持，而且配置 相当简单，下面我就介绍一下配置步骤：</h2>
<span style="font-size: medium;">以管理员的身份登录，点击"<strong>管理</strong>"-&gt;"<strong>配置</strong>"-&gt;"<strong>认证</strong>"-&gt;右下角"<strong>LDAP认证</strong>"，进入"<strong>认证模式</strong>"界面，然后点击右上角的"<strong>新建认证模式</strong>“链接，就进入”<strong>新建认证模式(LDAP)</strong>"界面了</span><span style="font-size: medium;">，下面是我配置的截图：</span>

<span style="font-size: medium;"><a href="/wpfiles/2010/01/ldap1.png"><img class="alignnone size-full wp-image-377" title="ldap" src="/wpfiles/2010/01/ldap1.png" alt="配置LDAP认证的参数" width="939" height="567" /></a></span>

<span style="font-size: medium;">点击“<strong>保存</strong>”，一个LDAP认证源就配置好了，然后点击“<strong>测试</strong>”连接，就可以测试你的配置是否成功。</span>
